{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/style-1.css'%}">
{% endblock %}

{% block title %}
    {{ title }}
{% endblock %}

{% block contents %}
    <h3>{{ title }}</h3>
    <br><br>
    <form method='POST' action='.'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

{% endblock %}
